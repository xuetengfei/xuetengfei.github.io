<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>redux middleware</title>
    <script src="https://cdn.bootcss.com/redux/4.0.1/redux.min.js"></script>
  </head>
  <body>
    <script>
      // reducer
      function todos(state = [], action) {
        switch (action.type) {
          case 'ADD_TODO':
            return state.concat([action.text]);
          default:
            return state;
        }
      }
      let store = Redux.createStore(todos, ['Use Redux']);
      store.dispatch({
        type: 'ADD_TODO',
        text: 'Read the docs',
      });
      console.log(store.getState());
      // [ 'Use Redux', 'Read the docs' ]
    </script>
  </body>
</html>
